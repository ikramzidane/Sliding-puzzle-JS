<!DOCTYPE html>
<html>
<head>
	<title>Sliding Puzzle JS by Ahmad Ikram</title>
	<link rel="stylesheet" href="dist/style.css">
</head>
<body>

	<div class="grid-container">
		<div class="tile" data-y="0" data-x="0"></div>
		<div class="tile" data-y="0" data-x="1"></div>
		<div class="tile" data-y="0" data-x="2"></div>
		<div class="tile" data-y="0" data-x="3"></div>

		<div class="tile" data-y="1" data-x="0"></div>
		<div class="tile" data-y="1" data-x="1"></div>
		<div class="tile" data-y="1" data-x="2"></div>
		<div class="tile" data-y="1" data-x="3"></div>

		<div class="tile" data-y="2" data-x="0"></div>
		<div class="tile" data-y="2" data-x="1"></div>
		<div class="tile" data-y="2" data-x="2"></div>
		<div class="tile" data-y="2" data-x="3"></div>

		<div class="tile" data-y="3" data-x="0"></div>
		<div class="tile" data-y="3" data-x="1"></div>
		<div class="tile" data-y="3" data-x="2"></div>
	</div>

	<script src="dist/jquery.js"></script>
	<script src="dist/game.js"></script>

</body>
</html>
